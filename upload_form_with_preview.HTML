<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>העלאת תמונות לגן</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 2rem;
            direction: rtl;
        }
        .preview-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .preview-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            background-color: #f8f8f8;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .preview-item img {
            width: 120px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .preview-item input[type="text"] {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <h2>העלאת תמונות לגן</h2>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <label>שם הגן:</label>
        <input type="text" name="gan_name" required><br><br>

        <label>בחרי תמונות:</label>
        <input type="file" id="photoInput" accept="image/*" multiple required><br><br>

        <div id="preview" class="preview-container"></div>

        <button type="submit">שלח</button>
    </form>

    <script>
        const photoInput = document.getElementById('photoInput');
        const previewContainer = document.getElementById('preview');
        const form = document.getElementById('uploadForm');

        let selectedFiles = [];

        photoInput.addEventListener('change', function () {
            previewContainer.innerHTML = '';
            selectedFiles = Array.from(this.files);

            let oldTotal = form.querySelector('input[name="total"]');
            if (oldTotal) oldTotal.remove();
            const totalInput = document.createElement('input');
            totalInput.type = 'hidden';
            totalInput.name = 'total';
            totalInput.value = selectedFiles.length;
            form.appendChild(totalInput);

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="תמונה ${index + 1}">
                        <input type="file" name="photo_${index}" style="display:none;">
                        <input type="text" name="name_${index}" placeholder="שם הילד לתמונה זו" required>
                    `;
                    const fileInput = div.querySelector(`input[name='photo_${index}']`);
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    fileInput.files = dataTransfer.files;
                    previewContainer.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        });

        form.addEventListener('submit', function (e) {
            const total = selectedFiles.length;
            let issues = [];
            let output = [];

            for (let i = 0; i < total; i++) {
                const file = selectedFiles[i];
                const nameInput = document.querySelector(`input[name='name_${i}']`);
                const name = nameInput?.value.trim();

                if (!file || !name) {
                    issues.push(`❌ שורה ${i + 1}: חסר קובץ או שם`);
                } else {
                    output.push(`✅ ${name} ← ${file.name}`);
                }
            }

            if (issues.length > 0) {
                e.preventDefault();
                alert('שגיאות בטופס:\n' + issues.join('\n'));
            } else {
                const confirmSend = confirm('בדיקת נתונים לפני שליחה:\n\n' + output.join('\n') + '\n\nלאשר שליחה לדרייב?');
                if (!confirmSend) e.preventDefault();
            }
        });
    </script>
</body>
</html>
